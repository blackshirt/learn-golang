		<iron-ajax
      id="registerLoginAjax"
      method="post"
      content-type="application/json"
      handle-as="text"
      on-response="handleUserResponse"
      on-error="handleUserError">
    </iron-ajax>
		<div class="card">
			<template is="dom-if" if="[[error]]">
        <p class="alert-error"><strong>Error:</strong> [[error]]</p>
      </template>
			
			<paper-input-container auto-validate required error-message="Input title diklat!!">
        <iron-input slot="input" bind-value="{{formData.name}}">
          <input class="input-style" name="name" type="text" value="{{formData.name}}" placeholder="Nama Diklat" auto-validate required>
        </iron-input>
      </paper-input-container>
      <paper-input-container>

      </paper-input-container>
			<paper-input-container>

        </iron-input>
      </paper-input-container>

			<paper-input-container>

      </paper-input-container>
			<paper-input-container>

        </iron-input>
      </paper-input-container>
			<paper-input-container>
        <iron-input slot="input" bind-value="{{formData.jp}}">
          <input name="jp" type="number" value="{{formData.jp}}" placeholder="JP">
        </iron-input>
      </paper-input-container>
			<paper-input-container>
			
			<paper-dropdown-menu label="Kategory" selected-item="{{selectedItem}}" selected-item-label="{{selected}}">
					<paper-listbox class="dropdown-content" slot="dropdown-content" attr-for-selected="value" selected="{{formData.category}}">
					
						<template is="dom-repeat" items="[[categories]]">
