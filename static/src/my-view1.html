<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
	<iron-ajax 
		id="reqTr"
		auto
		url="http://127.0.0.1:5000/trains"
		params='{"start": 0, "limit": 100}'
		handle-as="json"
		on-response="handleResponse"
		>
	</iron-ajax>
	<!-- menggunakan template dom-repeat 
	<template is="dom-repeat" items="[[trainings]]">
    		<div class="card">
      		<div class="circle">{{item.id}}</div>
      		<h1>{{item.thn_diklat}}</h1>
      		<p>{{item.nama_diklat}}</p>
      	</div>
	</template>
	-->
	<!-- menggungakan iron-list -->
	<iron-list items="[[trainings]]" as="item">
    		<template is="dom-bind">
      		<div class="card" tabindex$="[[tabIndex]]">
      			<div class="circle">{{item.id}}</div>
      			<h1>{{item.thn_diklat}}</h1>
      			<p>{{item.nama_diklat}}</p>
      		</div>
    		</template>
   	</iron-list>
	

  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
	  static get properties() {
		return {
			trainings: {
				type: Array
			}
		}
	  }
	  //ready() {
	  //	super.ready();
	  //	this.$.reqTr.generateRequest();
	  //}
	  handleResponse(data) {
		this.trainings = data.detail.response;
	  }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
