<html>
<head>
	<!-- set base href to /static/, so polymer resources lives under /static/ path of go mux router -->
	<base href="/static/">
	
	<!-- load main webcomponents js -->
	<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	
	<!-- html5 import for polymer app-toolbar components -->
	<link rel="import" href="bower_components/app-layout/app-toolbar/app-toolbar.html">
	
	<!-- this is for making paper-icon-button works -->
	<link rel="import" href="bower_components/iron-icons/iron-icons.html">
	<link rel="import" href="bower_components/iron-icon/iron-icon.html">
	<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
	
	<custom-style>
      <style>
        body {
          /* No margin on body so toolbar can span the screen */
          margin: 0;
        }
        app-toolbar {
          /* Toolbar is the main header, so give it some color */
          background-color: #1E88E5;
          font-family: 'Roboto', Helvetica, sans-serif;
          color: white;
          --app-toolbar-font-size: 24px;
        }
      </style>
    </custom-style>
</head>
<body>
	<app-toolbar>
      	<paper-icon-button icon="menu"></paper-icon-button>
    		<div main-title>Polymer App</div>
    	<paper-icon-button icon="search"></paper-icon-button>
    </app-toolbar>
</body>
</html>
